<!DOCTYPE html>
<html>
<head>
    <title>Create Agreement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #afd5fb; /* Light blue background */
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="number"],
        input[type="text"],
        textarea {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }

        .submit-container {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #0e80e3; /* Slightly darker shade of blue for button */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #1065b9; /* Slightly darker shade on hover for button */
        }
    </style>
</head>
<body>
    <h1>Create Data Sharing Agreement</h1>
    <form method="POST">
        <label for="agreement_id">Agreement ID:</label>
        <input type="number" name="agreement_id" required><br><br>
        <label for="participant1">Participant 1:</label>
        <input type="text" name="participant1" required><br><br>
        <label for="participant2">Participant 2:</label>
        <input type="text" name="participant2" required><br><br>
        <label for="terms">Terms:</label>
        <textarea name="terms" required></textarea><br><br>
        <div class="submit-container">
            <input type="submit" value="Create Agreement">
        </div>
    </form>
</body>
</html>
